<div class="email">
  <div class="email-info">
    <p class="email-list-from"> {{ email.message.from }} </p>
    <p class="email-list-date"> {{ email.message.date | date: 'dd/MM/yyyy' }} </p>
    <p class="email-list-subject"> {{ email.message.subject }} </p>
    <a href="" ng-click="reply = !reply;" class="email-reply">
      Reply
    </a>
    <a ng-href="/#/inbox" class="email-back">
      Back
    </a>
  </div>
  <div class="email-content" ng-bind-html="email.message.content"></div>
  <div class="email-response" ng-show="reply">
    <textarea ng-model="response" class="email-response-text" placeholder="Enter a reply">
    </textarea>
    <a href="" ng-click="email.reply(response);">
      Send
    </a>
  </div>
</div>
